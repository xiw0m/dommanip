<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM MANIP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Helvetica';
      background-color: rgb(228, 212, 212);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="add-item">
          <div class="form-group mt-4">
            <label for="exampleInputEmail1">ENTER YOUR TITLE</label>
            <input type="text" class="form-control" placeholder="Title" id="input-field">
          </div>
          <div class="form-group mt-4">
            <label for="exampleInputEmail1">ENTER THE CONTENT</label>
            <textarea class="form-control" placeholder="Content" id="textarea-field"></textarea>
          </div>
          <div class="col float-end mt-4">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-4" id="items-container">
      
    </div>
  </div>

  <script>
    document.getElementById('add-item').addEventListener('submit', function(event) {
      event.preventDefault(); 
      var title = document.getElementById('input-field').value;
      var body = document.getElementById('textarea-field').value;

      
      var card = document.createElement('div');
      card.className = 'col-md-12';
      card.innerHTML = `
        <div class="card mt-4">
          <div class="card-header">
            <h2>${title}</h2>
          </div>
          <div class="card-body">
            <p>${body}</p>
            <button class="btn btn-danger float-end">Delete</button>
          </div>
        </div>
      `;

      
      document.getElementById('items-container').appendChild(card);

      
      document.getElementById('input-field').value = '';
      document.getElementById('textarea-field').value = '';
    });

    
    document.getElementById('items-container').addEventListener('click', function(event) {
      if (event.target.classList.contains('btn-danger')) {
        event.target.closest('.card').remove();
      }
    });
  </script>
</body>
</html>
